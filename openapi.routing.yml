openapi.rest.entities:
  path: '/openapi/rest/entities'
  defaults:
    _controller: '\Drupal\openapi\Controller\RestSpecificationController::getEntitiesSpecification'
  methods: [GET]
  requirements:
    _permission: 'access openapi api docs'
    _format: 'json'

